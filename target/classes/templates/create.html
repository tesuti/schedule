<!DOCTYPE HTML>
<html>
<head>
  <title>top page</title>
  <meta http-equiv="Content-Type" 
    content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet">
</head>
<body class="container">
<!--  <h1 class="display-4 mb-4" th:text="${title}"></h1>-->
<!--  <p th:text="${msg}"></p>-->
  
  	<form method="post" action="/create" th:object="${formModel}">
<!--		<style>. {color: red}</style>-->
		<div class="mb-3">
			<label for="name" class="form-label">時間</label>
			<div class="row">
				<div class="col-6">
					<input type="datetime-local" class="form-control" name="start" th:value="*{start}" >
<!--					<div th:if="${#fields.hasors('start')}" th:ors="*{start}" th:orclass="">-->
					</div>
				</div>
				<div class="col-6">
					<input type="datetime-local" class="form-control" name="end" th:value="*{end}">
<!--					<div th:if="${#fields.hasors('end')}" th:ors="*{end}" th:orclass="">-->
					</div>
				</div>
			</div>	
		</div>
			<div class="row">
				<div class="col-6">
					<div class="mb-3">
						<label for="name" class="form-label">タイトル</label>
						<input type="text" class="form-control" name="title" th:value="*{title}" >
<!--						<div th:if="${#fields.hasors('title')}" th:ors="*{title}" th:orclass="">-->
						</div>
					</div>
				</div>
			
				<div class="col-6">
					<div class="mb-3">
						<label for="name" class="form-label">色</label>
						<div class="h-auto">
							<input type="backgroundColor" class="form-control" name="backgroundColor" 
									th:value="*{backgroundColor}" >
<!--							<div th:if="${#fields.hasors('backgroundColor')}" th:ors="*{backgroundColor}" th:orclass="">-->
							</div>
						</div>
					</div>
				</div>
		<div class="mb-3">
			<label for="body" class="form-label">内容</label>
			<textarea class="form-control"  name="body" th:text="*{body}"></textarea>
<!--			<div th:if="${#fields.hasors('body')}" th:ors="*{body}" th:orclass="">-->
			</div>
		</div>
<div class="mb-3">
	<div class="text-center">
			<input type="submit" class="btn btn-primary" value="Create">
	</div>
</div>
</div></form>
  <table class="table">
    <thead>
      <tr><th>ID</th><th>Name</th><th>body</th><th>color</th><th>start</th><th>end</th></tr>
    </thead>
    <tbody>
      <tr th:each="item : ${data}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.title}"></td>
        <td th:text="${item.body}"></td>
        <td th:text="${item.backgroundColor}"></td>
        <td th:text="${item.start}"></td>
        <td th:text="${item.end}"></td>
<!--        <td th:text="${item.age}"></td>-->
      </tr>
    </tbody>
  </table>
</body>
</html>
