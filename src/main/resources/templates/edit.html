<!DOCTYPE HTML>
<html>
<head>
  <title>top page</title>
  <meta http-equiv="Content-Type" 
    content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet">
</head>
<body class="container">
	<div class="py-sm-3">
		<div class="row d-flex flex-row">
			<div onclick="location.href='http://localhost:8080'" class="flex-fill bg-secondary text-white border text-center fs-1 col-xs-3 col-lg-3">Calender</div>
			<div onclick="location.href='http://localhost:8080/schedulelist'" class="flex-fill bg-secondary text-white border text-center fs-1 col-xs-3 col-lg-3">予定一覧</div>
			<div onclick="location.href='http://localhost:8080'" class="flex-fill bg-secondary text-white border text-center fs-1 col-xs-3 col-lg-3">カレンダー</div>
			<div class="flex-fill bg-secondary text-white border text-center fs-1 col-xs-3 col-lg-3">ユーザー</div>
		</div>
	</div>
	<form method="post" th:action="@{/edit}" th:object="${formModel}">
		<input type="hidden" name="id" th:value="*{id}" />
		<!--		<style>. {color: red}</style>-->
		<div class="mb-3">
			<label for="name" class="form-label">時間</label>
			<div class="row">
				<div class="col-6">
					<input type="datetime-local" class="form-control" name="start" th:value="*{start}">
					<!--					<div th:if="${#fields.hasors('start')}" th:ors="*{start}" th:orclass="">-->
				</div>
				<div class="col-6">
					<input type="datetime-local" class="form-control" name="end" th:value="*{end}">
					<!--					<div th:if="${#fields.hasors('end')}" th:ors="*{end}" th:orclass="">-->
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				<div class="mb-3">
					<label for="name" class="form-label">タイトル</label>
					<input type="text" class="form-control" name="title" th:value="*{title}">
					<!--						<div th:if="${#fields.hasors('title')}" th:ors="*{title}" th:orclass="">-->
				</div>
			</div>
	
			<div class="col-6">
				<div class="mb-3">
					<label for="name" class="form-label">色</label>
					<div class="h-auto">
						<input type="backgroundColor" class="form-control" name="backgroundColor" th:value="*{backgroundColor}">
						<!--							<div th:if="${#fields.hasors('backgroundColor')}" th:ors="*{backgroundColor}" th:orclass="">-->
					</div>
				</div>
			</div>
			<div class="mb-3">
				<label for="body" class="form-label">内容</label>
				<textarea class="form-control" name="body" th:text="*{body}"></textarea>
				<!--			<div th:if="${#fields.hasors('body')}" th:ors="*{body}" th:orclass="">-->
			</div>
			<div class="mb-3">
				<div class="text-center">
					<input type="submit" class="btn btn-primary" value="予定変更">
				</div>
			</div>
		</div>
	</form>
 
</body>
</html>
