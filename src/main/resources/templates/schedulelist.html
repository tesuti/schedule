<!DOCTYPE html>
<html>
<head>
	<title>予定登録</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
	<body class="container">
	<div class="py-sm-3">
		<div class="d-flex flex-row">
			<div class="flex-fill bg-secondary text-white border text-center fs-1 col-3">Calender</div>
			<div class="flex-fill bg-secondary text-white border text-end fs-1">　　　　予定一覧</div>
			<div class="flex-fill bg-secondary text-white border text-end fs-1">　　　　カレンダー</div>
			<div class="flex-fill bg-secondary text-white border text-center fs-1 col-3">ユーザ名</div>
		</div>
	</div>
	
	<h2 class="display-4 mb-4" th:text="${title}"></h2>
	<p th:text="${msg}"></p>
	
	<form method="post" action="/" th:object="${formModel}">
		<style>.err {color: red}</style>
		<div class="mb-3">
			<label for="name" class="form-label">時間</label>
			<div class="row">
				<div class="col-6">
					<input type="datetime-local" class="form-control" name="time">
				</div>
				<div class="col-6">
					<input type="datetime-local" class="form-control" name="time">
				</div>
			</div>	
		</div>
			<div class="row">
				<div class="col-6">
					<div class="mb-3">
						<label for="name" class="form-label">タイトル</label>
						<input type="text" class="form-control" name="title">
					</div>
				</div>
		<div class="mb-3">
			<label for="memo" class="form-label">内容</label>
			<textarea class="form-control" th:errorclass="err" name="memo"></textarea>
		</div>
		
		<div class="mb-3 text-end">
			<button type="button" class="btn btn-primary border-bottom">編集</button>
			<button type="button" class="btn btn-danger border-bottom">削除</button>
		</div>
	</body>
</html>
