<!DOCTYPE html>
<html>

<head>
	<title>予定一覧</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container">
	<div class="py-sm-3">
		<div class="d-flex flex-row">
			<div onclick="location.href='http://localhost:8080/'" class="flex-fill bg-secondary text-white border text-center fs-1 col-3">Calender</div>
			<div onclick="location.href='http://localhost:8080/schedulelist/'" class="flex-fill bg-secondary text-white border text-end fs-1">　　　予定一覧</div>
			<div onclick="location.href='http://localhost:8080/'" class="flex-fill bg-secondary text-white border text-end fs-1">　　　カレンダー</div>
			<div class="flex-fill bg-secondary text-white border text-center fs-1 col-3">ユーザ名</div>
		</div>
	</div>

	<h2 class="display-4 mb-4" th:text="${title}"></h2>
	<p th:text="${msg}"></p>

	<form method="get" action="?" th:object="${formModel}">
		<input type="hidden" name="id" th:value="*{id}" />
		<style>
			.err {
				color: red
			}
		</style>
		<div class="mb-3">
			<label for="name" class="form-label">時間</label>
			<div class="row">
				<div class="col-6">
					<input type="datetime-local" class="form-control" name="start" th:value="*{start}">
					<!--					<div th:if="${#fields.hasors('start')}" th:ors="*{start}" th:orclass="">-->
				</div>
				<div class="col-6">
					<input type="datetime-local" class="form-control" name="end" th:value="*{end}">
					<!--					<div th:if="${#fields.hasors('end')}" th:ors="*{end}" th:orclass="">-->
				</div>
			</div>
		</div>
		<div class="row">
			<div class="mb-3">
				<div class="col-6">
					<label for="name" class="form-label">タイトル</label>
					<input type="text" class="form-control" name="title" th:value="*{title}">
				</div>
			</div>
			<div class="mb-3">
				<label for="memo" class="form-label">内容</label>
				<textarea class="form-control" th:errorclass="err" name="body" th:text="*{body}"></textarea>
			</div>

			<div class="mb-3 text-end">
				<button type="submit" formaction="http://localhost:8080/edit/id/" name="edit" class="btn btn-primary">編集</button>
				<button type="submit" formaction="http://localhost:8080/delete/{id}/" name="delete" class="btn btn-danger">削除</button>
				<!--				<button type="submit" th:attr="onclick='location.href='/edit/id'" name="edit" class="btn btn-primary" value="編集">-->
				<!--				<button type="submit" th:attr="onclick='location.href='/delete/id'" name="delete" class="btn btn-danger" value="削除">-->
			</div>
</body>

</html>
