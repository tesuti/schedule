<!DOCTYPE html>
<html>

<head>
	<title>予定一覧</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container">
	<div class="py-sm-3">
		<div class="row d-flex flex-row">
			<div onclick="location.href='http://localhost:8080'" class="flex-fill bg-secondary text-white border text-center fs-1 col-xs-3 col-lg-3">Calender</div>
			<div onclick="location.href='http://localhost:8080/schedulelist'" class="flex-fill bg-secondary text-white border text-center fs-1 col-xs-3 col-lg-3">予定一覧</div>
			<div onclick="location.href='http://localhost:8080'" class="flex-fill bg-secondary text-white border text-center fs-1 col-xs-3 col-lg-3">カレンダー</div>
			<div class="flex-fill bg-secondary text-white border text-center fs-1 col-xs-3 col-lg-3">ユーザー</div>
		</div>
	</div>

	<h2 class="display-4 mb-4" th:text="${title}"></h2>
	<p th:text="${msg}"></p>
		<style>
			.err {
				color: red
			}
		</style>
		<table class="table">
	<thead>
      <tr><th>ID</th><th>タイトル</th><th>予定内容</th><th>色</th><th>開始</th><th>終了</th><th></th></tr>
    </thead>
			<tbody>
				<tr th:each="item : ${data}">
					<td th:text="${item.id}"></td>
					<td th:text="${item.title}"></td>
					<td th:text="${item.body}"></td>
					<td th:text="${item.backgroundColor}"></td>
					<td th:text="${item.start}"></td>
					<td th:text="${item.end}"></td>
					<th class="text-end">						
						<button th:attr="onclick='location.href=\'/edit/' + ${item.id} + '\''" class="btn btn-primary">編集</button>
						<button th:attr="onclick='location.href=\'/delete/' + ${item.id} + '\''" class="btn btn-danger">削除</button>
					</th>
				</tr>
			</tbody>
		</table>
</body>

</html>
