<!DOCTYPE HTML>
<html>
<head>
	<title>create</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>.err { color: red}</style>
</head>
<body class="container">
	<div class="py-sm-3">
		<div class="row d-flex flex-row">
			<div class="flex-fill bs-light text-white  border text-center fs-1 col-xs-3 col-lg-3"><a
					th:href="@{/schedulelist}" class="text-decoration-none text-secondary">予定一覧</a></div>
			<div class="flex-fill bs-light text-white border text-center fs-1 col-xs-3 col-lg-3"><a th:href="@{/}"
					class="text-decoration-none text-secondary">カレンダー</a></div>
			<div class="flex-fill bg-secondary text-white border text-center fs-1 col-xs-3 col-lg-3">ユーザ名</div>
		</div>
	</div>
<form method="post" th:action="@{/create}" th:object="${formModel}">
<!--	<p th:text="${title}"></p>-->
	<p th:text="${msg}"></p>		
		<div class="row">
			<label for="name" class="form-label">時間</label>
			<div class="col-6">
				<div class="mb-3">
					<input type="datetime-local" class="form-control" name="start" th:value="*{start}">
					<div th:if="${#fields.hasErrors('start')}" th:errors="*{start}" th:errorclass="err"></div>
				</div>
			</div>
			<div class="col-6">
				<div class="mb-3">
					<input type="datetime-local" class="form-control" name="end" th:value="*{end}">
					<div th:if="${#fields.hasErrors('end')}" th:errors="*{end}" th:errorclass="err"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-6">
			<div class="mb-3">
				<label for="name" class="form-label">タイトル</label>
				<input type="text" class="form-control" name="title" th:value="*{title}">
				<div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" th:errorclass="err"></div>
			</div>
		</div>

		<div class="col-6">
			<div class="mb-3">
				<label for="name" class="form-label">色</label>
					<input type="backgroundColor" class="form-control" name="backgroundColor"
						th:value="*{backgroundColor}">
					<div th:if="${#fields.hasErrors('backgroundColor')}" th:errors="*{backgroundColor}" th:errorclass="err"></div>
			</div>
		</div>
	</div>
	<div class="mb-3">
		<label for="body" class="form-label">内容</label>
		<textarea class="form-control" name="body" th:text="*{body}"></textarea>
		<div th:if="${#fields.hasErrors('body')}" th:errors="*{body}" th:errorclass="err"></div>
	</div>
	<div class="mb-3">
		<!--予定登録ボタン-->
		<div class="text-center d-flex justify-content-evenly">
			<a onclick="history.back()" class="btn btn-primary">戻る</a>
			<input type="submit" class="btn btn-primary" value="Create">
		</div>
	</div>
</form>

</body>
</html>
