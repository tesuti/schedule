<!DOCTYPE HTML>
<html>
<head>
  <title>create</title>
  <meta http-equiv="Content-Type" 
    content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet">
</head>
<body class="container">
	<div class="py-sm-3">
		<div class="d-flex flex-row">
			<div class="flex-fill bg-secondary text-white border text-center fs-1 col-3">Calender</div>
			<div class="flex-fill bg-secondary text-white border text-end fs-1">　　　　予定一覧</div>
			<div class="flex-fill bg-secondary text-white border text-end fs-1" onclick="location.href='http://localhost:8080/">　　　　カレンダー</div>
			<div class="flex-fill bg-secondary text-white border text-center fs-1 col-3">ユーザ名</div>
		</div>
	</div>
  
	<form method="post" action="/create" th:object="${formModel}">
		<!--		<style>. {color: red}</style>-->
		<div class="mb-3">
			<label for="name" class="form-label">時間</label>
			<div class="row">
				<div class="col-6">
					<input type="datetime-local" class="form-control" name="start" th:value="*{start}">
					<!--<div th:if="${#fields.hasors('start')}" th:ors="*{start}" th:orclass="">-->
				</div>
				<div class="col-6">
					<input type="datetime-local" class="form-control" name="end" th:value="*{end}">
					<!--<div th:if="${#fields.hasors('end')}" th:ors="*{end}" th:orclass="">-->
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				<div class="mb-3">
					<label for="name" class="form-label">タイトル</label>
					<input type="text" class="form-control" name="title" th:value="*{title}">
					<!--<div th:if="${#fields.hasors('title')}" th:ors="*{title}" th:orclass="">-->
				</div>
			</div>
	
			<div class="col-6">
				<div class="mb-3">
					<label for="name" class="form-label">色</label>
					<div class="h-auto">
						<input type="backgroundColor" class="form-control" name="backgroundColor"th:value="*{backgroundColor}">
						<!--<div th:if="${#fields.hasors('backgroundColor')}" th:ors="*{backgroundColor}" th:orclass="">-->
					</div>
				</div>
			</div>
		</div>
		<div class="mb-3">
			<label for="body" class="form-label">内容</label>
			<textarea class="form-control" name="body" th:text="*{body}"></textarea>
			<!--<div th:if="${#fields.hasors('body')}" th:ors="*{body}" th:orclass="">-->
		</div>
		<div class="mb-3">
			<!--予定登録ボタン-->
			<div class="text-center">
			<a class="btn btn-primary" onclick="location.href='http://localhost:8080/'">戻る</a>
			<input type="submit" class="btn btn-primary" value="Create">
			</div>
		</div>
	</form>
<!--後で消す-->
  <table class="table">
    <thead>
      <tr><th>ID</th><th>title</th><th>body</th><th>backgroundColor</th><th>start</th><th>end</th></tr>
    </thead>
    <tbody>
      <tr th:each="item : ${data}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.title}"></td>
        <td th:text="${item.body}"></td>
        <td th:text="${item.backgroundColor}"></td>
        <td th:text="${item.start}"></td>
        <td th:text="${item.end}"></td>
<!--        <td th:text="${item.datetime}"></td>-->
      </tr>
    </tbody>
  </table>
<!--後で消す-->
</body>
</html>
