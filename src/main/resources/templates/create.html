<!DOCTYPE HTML>
<html>
<head>
  <title>create</title>
  <meta http-equiv="Content-Type" 
    content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet">
</head>
<body class="container">
	<div class="py-sm-3">
	<div class="row d-flex flex-row">
			<div class="flex-fill bs-light text-white  border text-center fs-1 col-xs-3 col-lg-3"><a  th:href="@{/schedulelist}" class="text-decoration-none text-secondary">予定一覧</a></div>
			<div class="flex-fill bs-light text-white border text-center fs-1 col-xs-3 col-lg-3"><a  th:href="@{/}" class="text-decoration-none text-secondary">カレンダー</a></div>
			<div class="flex-fill bg-secondary text-white border text-center fs-1 col-xs-3 col-lg-3">[[${user.getFullname()}]]</div>
		</div>
	</div>
  
<form method="post" th:action="@{/create}" th:object="${formModel}">
		<!--		<style>. {color: red}</style>-->
		<div class="mb-3">
			<label for="name" class="form-label">時間</label>
			<div class="row">
				<div class="col-6">
					<input type="datetime-local" class="form-control" name="start" th:value="*{start}">
					<!--<div th:if="${#fields.hasors('start')}" th:ors="*{start}" th:orclass="">-->
				</div>
				<div class="col-6">
					<input type="datetime-local" class="form-control" name="end" th:value="*{end}">
					<!--<div th:if="${#fields.hasors('end')}" th:ors="*{end}" th:orclass="">-->
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				<div class="mb-3">
					<label for="name" class="form-label">タイトル</label>
					<input type="text" class="form-control" name="title" th:value="*{title}">
					<!--<div th:if="${#fields.hasors('title')}" th:ors="*{title}" th:orclass="">-->
				</div>
			</div>
	
			<div class="col-6">
				<div class="mb-3">
					<label for="name" class="form-label">色</label>
					<div class="h-auto">
						<input type="color" value="#ff0000" th:value="*{backgroundColor}"name="backgroundColor"/>
						<!--<div th:if="${#fields.hasors('backgroundColor')}" th:ors="*{backgroundColor}" th:orclass="">-->
					</div>
				</div>
			</div>
		</div>
		<div class="mb-3">
			<label for="body" class="form-label">内容</label>
			<textarea class="form-control" name="body" th:text="*{body}"></textarea>
			<!--<div th:if="${#fields.hasors('body')}" th:ors="*{body}" th:orclass="">-->
		</div>
		<div class="mb-3">
			<!--予定登録ボタン-->
			<div class="text-center d-flex justify-content-evenly">
			<a th:href="@{/}" class="">＜戻る</a>
			<input type="submit" class="btn btn-primary" value="登録">
			</div>
		</div>
	</form>

</body>
</html>
