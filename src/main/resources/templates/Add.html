<!DOCTYPE html>
<html>
<head>
	<title>予定登録</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
	<body class="container">
	<div class="row py-sm-3">
		<h2 class="fs-1 col-3">ロゴ</h2>
		<table class="col-6">
			<tbody>
				<tr>
					<th>　　　　</th>
					<th class="text-right">予定一覧</th>
					<th class="text-right">カレンダー</h3>
				</tr>
			</tbody>
		</table>
		<h3 class="fs-6 col-3">ユーザ名</h3>
	</div>
	
	<h2 class="display-4 mb-4" th:text="${title}"></h2>
	<p th:text="${msg}"></p>
	<form method="post" action="/" th:object="${formModel}">
		<style>.err {color: red}</style>
		<div class="mb-3">
			<label for="name" class="form-label">時間</label>
			<div class="row">
				<div class="col-6">
					<input type="datetime-local" class="form-control" name="time" th:value="*{start}" th:errorclass="err">
					<div th:if="${#fields.hasErrors('start')}" th:errors="*{start}" th:errorclass="err">
					</div>
				</div>
				<div class="col-6">
					<input type="datetime-local" class="form-control" name="time" th:value="*{end}" th:errorclass="err">
					<div th:if="${#fields.hasErrors('end')}" th:errors="*{end}" th:errorclass="err">
					</div>
				</div>
			</div>	
		</div>
			<div class="row">
				<div class="col-6">
					<div class="mb-3">
						<label for="name" class="form-label">タイトル</label>
						<input type="text" class="form-control" name="title" th:value="*{title}" th:errorclass="err">
						<div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" th:errorclass="err">
						</div>
					</div>
				</div>
			
				<div class="col-6">
					<div class="mb-3">
						<label for="name" class="form-label">色</label>
						<div class="h-auto">
							<input type="color" class="form-control" name="color" th:value="*{color}" th:errorclass="err">
							<div th:if="${#fields.hasErrors('color')}" th:errors="*{color}" th:errorclass="err">
							</div>
						</div>
					</div>
				</div>
		<div class="mb-3">
			<label for="memo" class="form-label">内容</label>
			<textarea class="form-control" th:errorclass="err" name="memo" th:text="*{memo}"></textarea>
			<div th:if="${#fields.hasErrors('memo')}" th:errors="*{memo}" th:errorclass="err">
			</div>
		</div>
<div class="mb-3">
	<div class="text-center">
			<input type="submit" class="btn btn-primary" value="Create">
	</div>
</div>
</div></form></body></html>
