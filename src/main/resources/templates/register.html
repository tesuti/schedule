<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
           <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <div class="alert alert-info" th:if="${message != null}">
                [[${message}]]
            </div>

            <h2 class="text-center mb-4">新規作成</h2>

            <form th:action="@{/registration}" method="post" role="form" th:object="${user}">
                <div class="form-group">
                    <label for="fullname">名前:</label>
                    <input th:field="*{fullname}" type="text" class="form-control" id="fullname" name="fullname"  required>
                </div>

                <div class="form-group mt-4">
                    <label for="email">メールアドレス:</label>
                    <input th:field="*{email}" type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="form-group mt-4">
                    <label for="password">パスワード:</label>
                    <input th:field="*{password}" type="password" class="form-control" id="password" name="password"  required>
                </div>

                <button type="submit" class="btn btn-primary btn-block mt-4">作成</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
